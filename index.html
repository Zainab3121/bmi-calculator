<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="bmi-cal">
        <nav>
            <h1>
                BMI Calculator
            </h1>

            <p class="error"></p>
        </nav>
    
        <main>
            <div>
                <h3>
                    Weight(Kg)
                </h3>
                <input type="text" placeholder="Enter Weight" class="input weight">
            </div>
    
            <div>
                <h3>
                    Height(cm)
                </h3>
                <input type="text" placeholder="Enter Height" class="input height">
            </div>
        </main>
    
        <section>
            <div class="btn">
                <button class="submit">Submit</button>
                <button class="clear">Clear Fields </button>
            </div>
    
            <h2>Your BMI is: <span class="bmi"></span></h2>
            <h2>Status: <span class="status"></span></h2>
        </section>

    </div>

    <script src="/main.js"></script>
    
</body>
</html>
